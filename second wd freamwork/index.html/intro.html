<div class="p-8">
    <button class="bg-brand hover:bg-brand-dark text-white font-bold py-2 px-4 rounded">
        Custom Button
    </button>
</div>
<div class="max-w-sm mx-auto bg-brand-light p-6 rounded-lg">
    <h3 class="text-xl font-bold">Custom Card</h3>
    <p class="text-gray-700 mt-2">This is a custom card using Tailwind's configuration.</p>
</div>
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full p-2 border rounded-lg focus:outline-none" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" class="w-full p-2 border rounded-lg focus:outline-none" />
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full">Submit</button>
        </form>
    </div>
    <script>
        // tailwind.config.js
module.exports = {
    theme: {
        extend: {
            colors: {
                brand: {
                    light: '#3AB0FF',
                    DEFAULT: '#007BFF',
                    dark: '#0056B3',
                },
            },
            spacing: {
                '72': '18rem',
                '84': '21rem',
                '96': '24rem',
            },
        },
    },
};

    </script>
</div>
